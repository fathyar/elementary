
        <article id="content">
            <header>
                <small>{{ partial "article/metadata.html" . }}</small>
                <h1 class="fancy-heading">{{ .Title }}</h1>
                {{ with .Description }}<p style="color: var(--pleadcolor);font-size: 1.125em;margin: -.75em 0 0;">{{.}}</p><hr>{{ end }}
            </header>
            <div>
                {{ .Content }}
            </div>
        </article>
